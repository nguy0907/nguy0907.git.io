<!-- This is the html of the landing page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="wrapper">
        <header class="site-header"> 
            <div class="container">
          <img class="logo" src="images/logo.png" alt="logo">  
         <h1>Want to be your own boss?</h1>
          </div>
        </header>  
        <main>
            <section class="about"> 
<p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
            </section>
            <img class="scooter" src="images/scooter.svg" alt="scooter">
            <section class="signupform">
                <h2>Apply Now</h2>
                <p class="info-below">Enter your info below.</p>
                <form class="application" action="thanks.html" method="get">
                    <div class="firstname">
                        <label for="firstname"></label>
                        <input type="text" id="firstname" name="firstname" placeholder="First Name">
                    </div>
                    <div class="lastname">
                        <label for="lastname"></label>
                        <input type="text" id="lastname" name="lastname" placeholder="Last Name">
                    </div>
                    <div class="phonenumber">
                        <label for="phonenumber"></label>
                        <input type="text" id="phonenumber" name="phonenumber" placeholder="Phone number">
                    </div>
                    <div class="emailaddress">
                        <label for="emailaddress"></label>
                        <input type="email" id="emailaddress" name="emailaddress" placeholder="Email Address">
                    </div>
                    <div class="agreement">
                        <input type="checkbox" id="check" name="check">
                        <label for="check">I agree with dash terms</label>
                    </div>
                    <button class="drivewithus">Drive With Us</button>
                    <p>Already applied?</p>    
                    <p class="orangetext"> Check your application status here</p>
              
                </form>
            </section>
            <section class="Calculation">
                <p class="calculation-p1">See how much you can earn with Dash.</p>
                <p>how many hours do you want to drive with us this week?</p>
                <form action="calculating.html">
                    <div class="hours">
                        <label for="hours"></label>
                        <input type="text" id="hours" name="hours" placeholder="Hours">
                    </div>
                    <div class="City">
                        <label for="City"></label>
                        <input type="text" id="City" name="City" placeholder="City">
                    </div>
                    <button class="calculate">Calculate</button>
                </form>
            </section>
            <section class="socialmedia">
<img src="images/facebook.svg" alt="facebook">
<img src="images/instagram.svg" alt="instagram">
<img src="images/twitter.svg" alt="twitter">
<img src="images/linkedin.svg" alt="linkedin">
            </section>
        </main>
    </div>   
</body>
</html>
