<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <div class="wrapper">
        <header class="site-header"> 
            <div class="container">
          <img class="logo" src="images/logo.png" alt="logo">  
         <h1>Want to be your own boss?</h1>
          </div>
        </header>  
        <main>
            <section class="about"> 
<p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
            </section>
            <img src="images/scooter.svg" alt="scooter">
            <section class="form">
                <h2>Apply Now</h2>
                <p>Enter your info below.</p>
                <form action="thanks.html" method="get">
                    <div class="firstname">
                        <label for="firstname"></label>
                        <input type="text" id="firstname" name="firstname" placeholder="First Name">
                    </div>
                    <div class="lastname">
                        <label for="lastname"></label>
                        <input type="text" id="lastname" name="lastname" placeholder="Last Name">
                    </div>
                    <div class="phonenumber">
                        <label for="phonenumber"></label>
                        <input type="text" id="phonenumber" name="phonenumber" placeholder="Phone number">
                    </div>
                    <div class="emailaddress">
                        <input type="email" id="emailaddress" name="emailaddress" placeholder="Email Address">
                    </div>
                    <div class="agreement">
                        <input type="checkbox" id="check" name="check">
                        <label for="check">I agree with dash terms</label>
                    </div>
                </form>

            </section>
        </main>
        <footer>

        </footer>
    </div>   
</body>
</html>
