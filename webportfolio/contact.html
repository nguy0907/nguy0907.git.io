<!-- This is the html of the Contact page for my web porfolio -->
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Contact</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap');

    body {
      margin: auto;
    }

    html,
    textarea,
    .submit {
      font-family: 'Fjalla One', sans-serif;
    }

    h1,
    h2 {
      font-family: 'Gochi Hand', cursive;
    }

    h1 {
      font-size: 30px;
    }

    h2 {
      background-color: black;
      color: #FFED65;
    }

    p {
      line-height: 32px;
      font-size: 17px;
    }

    .logo {
      width: 250px;
      margin-top: 1rem;
      margin-bottom: -1rem;
      margin-left: 2rem;
    }

    ul li {
      margin-top: 1.2rem;
    }

    a {
      text-decoration: none;
    }

    .banner {
      background-image: url(../webportfolio/images/lightcity.jpg);
      object-fit: cover;
      background-position: 55% 53%;
      padding-top: 4em;
      padding-bottom: 4em;
      margin-bottom: 3rem;
    }


    input,
    textarea {
      padding: 1em;
      width: 270px;
      border: 2px solid #FFED65;
      border-radius: 25px;
    }

    textarea {
      display: flex;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
      height: 293px;
    }

    .submit {
      color: #FFED65;
      background-color: black;
      padding: 0.8em;
      padding-left: 2em;
      padding-right: 2em;
      border-radius: 24px;
      margin-top: -1rem;
      margin-right: 4rem;
    }

    @media screen and (min-width: 768px) {

      h1 {
        font-size: 50px;
      }

      .dropdownbutton {
        display: none;

      }

      ul {
        display: flex;
        float: right;
        margin-right: 2rem;
        margin-top: 0.5rem;
      }

      a {
        margin-left: 2rem;
      }


      .contact-p {
        margin-bottom: 2rem;
      }

      .tablet {
        float: right;
        margin-right: 2rem;;

      }


      textarea {
        height: 120px;
        width:550px;
      }

      .submit {
        float: right;
        margin-right: 1.7rem;
        margin-top: -7rem;
      }

      .copyright{
        margin-top:0.5rem;
      }

      .mediaicon {
        margin-right: 2rem;
        padding-bottom:1em;
        float: right;
      }
    }
    @media screen and (min-width:1200px){
      ul li {
        margin-right: 5rem;
      }

      a {
        margin-left: 2rem;
      }
.tablet{
        margin-right:3rem;
      }

      .form-control{
        width: 240px;
      }
      
 .messagebox{
   margin-left:20rem;
   margin-top:-27rem;
 }
 textarea{
   width:320px;
   height:340px;
 }

 footer{
   margin-top:13rem;
 }

 .submit{
   margin-top:1rem;
   margin-right:9rem;
 }

.mediaicon{
  margin-right:4.5rem;
}

    }
  </style>
</head>

<body>
  <!-- This is the header where there are different navs displayed in columns. -->
  <header style="background-color: black;">
    <div>
      <nav>
        <div>
          <a href="index.html"><img src="images/RichRealDealLogo.png" class="logo" alt="Logo"></a>
          <button class="dropdownbutton"
          style="width:40px; height:40px; margin-left:9rem; background:none; border:none;">
          <img src="images/iconmonstr-menu-1-240.png" alt="menu" style="width: 24px; height:24px;">
        </button>

          <ul style="list-style: none; text-align: center; font-family: 'Fjalla One', sans-serif;">
            <li class="nav-item" style="margin-left:-1rem;">
              <a style="color:#FFED65;" class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item" style="margin-left:-1rem;">
              <a style="color:#FFED65;" class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item" style="margin-left:-1rem;">
              <a style="color:#FFED65;" class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item" style="margin-left:-1rem;">
              <a style="color:#FFED65;" class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>

        </div>
      </nav>
    </div>

    <!-- This is the main main banner with a background image and my name in the background. -->
    <div class="banner">
      <h1 style="text-align: center; margin-left:4rem; margin-right:4rem; color:#FFED65;">
        Contact</h1>
    </div>
  </header>
  <div class="contact-p" style="margin-left:5rem;  margin-right:9rem;">
    <p>Let me know if you have any questions or comments. I am happy to hear from you, even if you want to say hi.
      I want to get to meet you all. Please fill this form below and send me a message. </p>
  </div>
  <!-- Image of the tablet that has icon and text to it -->
  <img style="margin-bottom:2rem; margin-left:3rem; width: 370px;" src="images/tablet.png" class="tablet"
    alt="keyboard">

  <!-- Here is the form to of the contact page -->
  <form style="margin-left:4rem;">
    <div class="firstname">
      <label for="Firstname" class="form-label">First Name:</label>
      <input style="margin-bottom:2rem; margin-top: 0.5rem; display: flex;" type="email" class="form-control"
        id="Firstname">
    </div>
    <div class="lastname">
      <label for="Lastname" class="form-label">Last Name:</label>
      <input style="margin-bottom:2rem; margin-top: 0.5rem; display: flex;" type="email" class="form-control"
        id="Lastname">
    </div>
    <div class="phonemumber">
      <label for="Phonenumber" class="form-label">Phone Number:</label>
      <input style="margin-bottom:2rem; margin-top: 0.5rem; display: flex;" type="email" class="form-control"
        id="Phonenumber">
    </div>
    <div class="emailaddress">
      <label for="Email" class="form-label">Email address:</label>
      <input style="margin-bottom:2rem; margin-top: 0.5rem; display: flex;" type="email" class="form-control"
        id="Email">
    </div>
    <div class="messagebox">
      <label class="label4" for="message">Comments/Questions:</label>
      <textarea class="message" name="message" id="message" placeholder="Type somethingâ€¦" cols="30"
        rows="10"></textarea>
    </div>

    <button class="submit" type="submit" style=" margin-left:7.5rem; margin-bottom:2rem;">Submit</button>
  </form>

  <!-- The copyright footer so no one will steal my website -->
  <footer style="background-color: black; padding-top:1em; padding-bottom:1em;">
    <div class="mediaicon" style="margin-left:11rem; margin-bottom:0.5rem;">
      <img src="images/iconmonstr-instagram-11-240.png" alt="instagram" style="margin-right:0.5rem; width: 30px;">
      <img src="images/iconmonstr-twitter-1-240.png" alt="Twitter" style="width: 30px;">
      <img src="images/iconmonstr-facebook-1-240.png" alt="facebook" style="width: 30px;">
    </div>
    <div class="copyright" style="font-family: 'Fjalla One', sans-serif; color:#FFED65; margin-left:6em; margin-bottom:1rem;">
      @Copyright RichRealDeal Website 2021</div>
  </footer>
</body>

</html>
