      <p>Let me know if you have any questions or comments. I am happy to hear from you, even if you want to say hi.

<!-- Image of the tablet that has icon and text to it -->
    <img style="margin-bottom:2rem; margin-left:3rem; width: 370px;" src="images/tablet.png" class="tablet" alt="keyboard">

<!-- Here is the form to of the contact page -->
<form style="margin-left:4rem;">
    <div class="firstname">
      <label for="Firstname" class="form-label">First Name:</label>
      <input style="margin-bottom:2rem; margin-top: 0.5rem; display: flex;" type="email" class="form-control" id="Firstname">
    </div>
    <div class="lastname">
        <label for="Lastname" class="form-label">Last Name:</label>
        <input style="margin-bottom:2rem; margin-top: 0.5rem; display: flex;" type="email" class="form-control" id="Lastname">
      </div>
      <div class="phonemumber">
        <label for="Phonenumber" class="form-label">Phone Number:</label>
        <input style="margin-bottom:2rem; margin-top: 0.5rem; display: flex;" type="email" class="form-control" id="Phonenumber">
      </div>
      <div class="emailaddress">
        <label for="Email" class="form-label">Email address:</label>
        <input style="margin-bottom:2rem; margin-top: 0.5rem; display: flex;" type="email" class="form-control" id="Email">
      </div>
      <div class="messagebox">
        <label class="label4" for="message">Comments/Questions:</label>
        <textarea class="message" name="message" id="message" placeholder="Type somethingâ€¦" cols="30" rows="10"></textarea>
    </div>   

    <button class="submit" type="submit" style=" margin-left:8rem;">Submit</button>
  </form>
